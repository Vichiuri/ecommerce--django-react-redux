{% extends 'distri/forms/user.html' %}
{%load crispy_forms_tags %}
{% block form_title %}
    <a class="btn btn-success fa fa-reply" href="{% url 'distributor:dist-prCs' distributor.id distributor.name %}">&nbsp; Product Category List</a>
{% endblock %}
{% block form_body %}
<form enctype="multipart/form-data" action="{% url 'distributor:dist-prCat-add_edit' distributor.id distributor.name %}" method="post">
{% csrf_token %}
    {{ form|crispy }}
<input type="submit" value="Create Product Category" class="btn btn-success form-control">
</form>
{% endblock %}
