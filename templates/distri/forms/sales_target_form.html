{% extends 'distri/forms/user.html' %}
{%load crispy_forms_tags %}
{% block form_title %}
    <a class="btn btn-success fa fa-reply" href="{% url 'distributor:dist-sales-targets' distributor.id distributor.name %}">&nbsp; Sales Targets List</a>
{% endblock %}
{% block form_body %}
<form action="{% url 'distributor:dist-sales-targets-add' distributor.id distributor.name %}" method="post">
{% csrf_token %}
    {{ form|crispy }}
<input type="submit" value="Save Target Details" class="btn btn-success form-control">
</form>
{% endblock %}

{% block addJs %}
    <script type="application/javascript">
    jQuery('#id_date_from').attr("type",'date');
    jQuery('#id_date_to').attr("type",'date');
    </script>
{% endblock %}
