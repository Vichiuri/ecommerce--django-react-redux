{% extends 'setup/container.html' %}
{% block body %}
  <main class="my-5">
    <div class="container">
         <form method="post" id="form" action="{% url 'distributor:set-up' %}" enctype="multipart/form-data">
             {% csrf_token %}
      <div id="wizard">
        <h3>
          <div class="media">
            <div class="bd-wizard-step-icon"><i class="mdi mdi-account-outline"></i></div>
            <div class="media-body">
              <div class="bd-wizard-step-title">Basic Info</div>
              <div class="bd-wizard-step-subtitle">Step 1</div>
            </div>
          </div>
        </h3>
        <section>

          <div class="content-wrapper">
            <h4 class="section-heading">Basic Info</h4>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="name" class="sr-onl">Company Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Company Name">
              </div>
              <div class="form-group col-md-6">
                <label for="category" class="sr-onl">Product Specialization</label>
                <input type="text" name="category" id="email" class="form-control" placeholder="Electronics,Hardware...">
              </div>

            </div>
            <div class="row">

                <div class="form-group col-md-6">
                <label for="email" class="sr-onl">Company Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Comapny Email">
              </div>

                <div class="form-group col-md-6">
                <label for="logo" class="sr-onl">Company Logo</label>
                <input type="file" name="logo" id="logo" class="form-control" placeholder="">
                </div>

            </div>
          </div>
        </section>
        <h3>
          <div class="media">
            <div class="bd-wizard-step-icon"><i class="mdi mdi-contact"></i></div>
            <div class="media-body">
              <div class="bd-wizard-step-title">Contact Details</div>
              <div class="bd-wizard-step-subtitle">Step 2</div>
            </div>
          </div>
        </h3>
        <section>
          <div class="content-wrapper">
            <h4 class="section-heading">Company Contact Details</h4>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="phone" class="sr-onl">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Company Phone">
              </div>
              <div class="form-group col-md-6">
                <label for="phone2" class="sr-onl">Phone 2</label>
                <input type="tel" name="phone2" id="phone2" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="email2" class="sr-onl">Email 2</label>
                <input name="email2" id="email2" class="form-control" placeholder="Email2">

              </div>
              <div class="form-group col-md-6">
                <label for="website" class="sr-onl">Website Url</label>
                <input name="website" id="website" class="form-control" placeholder="example.com">

              </div>
            </div>
          </div>
        </section>

        <h3>
          <div class="media">
            <div class="bd-wizard-step-icon"><i class="mdi mdi-location"></i></div>
            <div class="media-body">
              <div class="bd-wizard-step-title">Location Details</div>
              <div class="bd-wizard-step-subtitle">Step 4</div>
            </div>
          </div>
        </h3>
          <section>
          <div class="content-wrapper">
            <h4 class="section-heading mb-5">Company Location Details</h4>

              <div class="row">
              <div class="form-group col-md-6">
                <label for="country" class="sr-onl">Country</label>
                <input type="text" name="country" id="country" class="form-control" placeholder="Kenya,Uganda....">
              </div>
              <div class="form-group col-md-6">
                <label for="state" class="sr-onl">City/State</label>
                <input type="text" name="state" id="state" class="form-control" placeholder="Nairobi,Kampala...">
              </div>
            </div>
              <div class="row">
              <div class="form-group col-md-12">
                <label for="address" class="sr-onl">Address</label>
                <textarea  name="address" id="address" class="form-control" placeholder="Kenya,Uganda....">
                </textarea>
              </div>
                   <div class="form-group col-md-12">
                <label for="description" class="sr-onl">Brief Company Description</label>
                <textarea  name="description" id="description" class="form-control" placeholder="We Deal Only in High quality software">
                </textarea>
              </div>
              </div>

          </div>
        </section>


        <h3>
          <div class="media">
            <div class="bd-wizard-step-icon"><i class="mdi mdi-emoticon-outline"></i></div>
            <div class="media-body">
              <div class="bd-wizard-step-title">Terms And Conditions</div>
              <div class="bd-wizard-step-subtitle">Step 4</div>
            </div>
          </div>
        </h3>

        <section>
          <div class="content-wrapper">
            <h4 class="section-heading mb-5">Accept agreement and Submit</h4>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                I hereby declare that I had read all the <a href="#!">terms and conditions</a>  and all the details provided my me in this form are true.
              </label>
            </div>
          </div>  
        </section>
      </div>
         </form>
      </div>

    </div>
  </main>
{% endblock %}
