{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontawesome-free/css/all.min.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Reset Password</title>
</head>

<body>
    <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div id='loading_screen' class="loading-screen">
 <progress class="pure-material-progress-circular"/>
</div>
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src={% static 'images/netbot.png' %} class="login-card-img" />
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="brand-wrapper">
                                    <img src={% static 'images/login.png' %} alt="logo" class="logo" />
                                </div>
                                <h3 class="ml-3">NetBot Group</h3>
                            </div>
                            <p class="login-card-description">Reset your account</p>
                            <div id='alert_container'></div>
                            <div>
                            <input type="hidden" value="{{token}}" id='reset_token' />
                            <input type="hidden" value="{{email}}" id='reset_email' />
                             <input type="hidden" value="{{csrf_token }}" id='reset_csrf' />
                                <div class="form-group">
                                    <label >New Password</label>
                                    <div class="form-group">
                                            <div class="input-group mb-3">
                                            <span class="input-group-text border-right-0">
                            <i class="fas fa-lock"></i>
                          </span>
                                            <input type="password" name="new_password" id="new_password" class="form-control border-left-0" placeholder="***********" required />

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label >Confirm Password</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text border-right-0">
                            <i class="fas fa-lock"></i>
                          </span>
                                            <input type="password" name="c_password" id="c_password" class="form-control border-left-0" placeholder="***********" required />

                                        </div>
                                    </div>
                                </div>



                                <button id='reset_password_btn' class="btn btn-block login-btn mb-4">
                      Reset Password
                    </button>
                            </div>

                            <nav class="login-card-footer-nav">
                                <a class="mr-3" href="#!">
                      Terms of use.
                    </a>
                                <a href="#!">Privacy policy</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
     <script src="{% static 'js/reset_password.js' %}" type="text/javascript"></script>
</body>

</html>
